<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <h1>Sistema de Estacionamento</h1>
    </header>
    <main>
        <div class="main-container">
            <div class="area-de-input">
                <input type="text" id="nome" placeholder="Digite o nome do veículo" autocomplete="off" autofocus>
                <input type="text" id="placa" placeholder="Digite a placa do veículo" autocomplete="off">
        
                <button id="cadastrar">Cadastrar</button>
            </div>
                
            <div class="tabela">
                <table>
                    <thead>
                        <tr class="table-header">
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="patio"></tbody>
                </table>
            </div>
        </div>           
    </main>
    
   
        <script src="./assets/js/app.js"></script>
</body>
</html>
